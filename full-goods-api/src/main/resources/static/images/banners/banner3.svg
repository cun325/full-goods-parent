<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff8e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffccbc;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad1)" />
  
  <!-- 装饰元素 -->
  <circle cx="200" cy="50" r="30" fill="#FFCC80" opacity="0.5" />
  <circle cx="1000" cy="350" r="40" fill="#FFAB91" opacity="0.5" />
  
  <!-- 水果组合 -->
  <!-- 芒果 -->
  <g transform="translate(250, 200)">
    <ellipse cx="0" cy="0" rx="70" ry="90" fill="#FFC107" />
    <ellipse cx="0" cy="0" rx="60" ry="80" fill="#FFD54F" />
    <path d="M 0 -80 L 10 -90 L 0 -100 L -10 -90 Z" fill="#795548" />
  </g>
  
  <!-- 草莓 -->
  <g transform="translate(500, 200)">
    <path d="M 0 -40 C 60 -40 80 20 60 60 C 40 100 -40 100 -60 60 C -80 20 -60 -40 0 -40 Z" fill="#E53935" />
    <path d="M 0 -40 C 40 -40 60 0 40 40 C 20 80 -20 80 -40 40 C -60 0 -40 -40 0 -40 Z" fill="#EF5350" />
    <!-- 草莓籽 -->
    <circle cx="-40" cy="0" r="2" fill="#FFF59D" />
    <circle cx="-30" cy="-20" r="2" fill="#FFF59D" />
    <circle cx="-20" cy="20" r="2" fill="#FFF59D" />
    <circle cx="-10" cy="-30" r="2" fill="#FFF59D" />
    <circle cx="0" cy="10" r="2" fill="#FFF59D" />
    <circle cx="10" cy="-10" r="2" fill="#FFF59D" />
    <circle cx="20" cy="30" r="2" fill="#FFF59D" />
    <circle cx="30" cy="-20" r="2" fill="#FFF59D" />
    <circle cx="40" cy="0" r="2" fill="#FFF59D" />
    <!-- 叶子 -->
    <path d="M 0 -40 L -20 -60 L 0 -70 L 20 -60 Z" fill="#4CAF50" />
    <path d="M 0 -40 L -15 -55 L 0 -65 L 15 -55 Z" fill="#66BB6A" />
  </g>
  
  <!-- 猕猴桃 -->
  <g transform="translate(750, 200)">
    <ellipse cx="0" cy="0" rx="60" ry="50" fill="#8D6E63" />
    <ellipse cx="0" cy="0" rx="50" ry="40" fill="#A1887F" />
    <ellipse cx="0" cy="0" rx="40" ry="30" fill="#CDDC39" />
    <!-- 猕猴桃籽 -->
    <circle cx="-20" cy="0" r="2" fill="#000000" />
    <circle cx="-10" cy="-10" r="2" fill="#000000" />
    <circle cx="0" cy="0" r="2" fill="#000000" />
    <circle cx="10" cy="10" r="2" fill="#000000" />
    <circle cx="20" cy="0" r="2" fill="#000000" />
    <circle cx="0" cy="-15" r="2" fill="#000000" />
    <circle cx="-15" cy="10" r="2" fill="#000000" />
    <circle cx="15" cy="-10" r="2" fill="#000000" />
  </g>
  
  <!-- 哈密瓜 -->
  <g transform="translate(950, 200)">
    <circle cx="0" cy="0" r="80" fill="#FFA000" />
    <circle cx="0" cy="0" r="70" fill="#FFB300" />
    <!-- 哈密瓜纹理 -->
    <path d="M -60 -30 C -20 -70 20 -70 60 -30" stroke="#FFC107" stroke-width="3" fill="none" />
    <path d="M -60 0 C -20 -40 20 -40 60 0" stroke="#FFC107" stroke-width="3" fill="none" />
    <path d="M -60 30 C -20 -10 20 -10 60 30" stroke="#FFC107" stroke-width="3" fill="none" />
  </g>
  
  <!-- 文字 -->
  <text x="50%" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#333333">夏季水果盛宴</text>
  <text x="50%" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="#555555">满99元免运费</text>
</svg>