<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="#f8f9d2" />
  
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f8f9d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8dbfc;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad1)" />
  
  <!-- 水果图案 -->
  <circle cx="300" cy="200" r="120" fill="#FF6B6B" />
  <circle cx="300" cy="200" r="100" fill="#FF8E8E" />
  <ellipse cx="300" cy="120" rx="20" ry="40" fill="#4D8076" />
  <path d="M 290 120 Q 300 80 310 120" stroke="#4D8076" stroke-width="4" fill="transparent" />
  
  <!-- 橙子 -->
  <circle cx="600" cy="200" r="100" fill="#FFA500" />
  <circle cx="600" cy="200" r="90" fill="#FFB732" />
  <circle cx="600" cy="200" r="80" fill="#FFC859" />
  <ellipse cx="600" cy="130" rx="15" ry="30" fill="#4D8076" />
  <path d="M 590 130 Q 600 100 610 130" stroke="#4D8076" stroke-width="3" fill="transparent" />
  
  <!-- 葡萄 -->
  <g transform="translate(900, 200)">
    <circle cx="-40" cy="0" r="30" fill="#6A0DAD" />
    <circle cx="-20" cy="-30" r="30" fill="#7B1FA2" />
    <circle cx="10" cy="-40" r="30" fill="#8E24AA" />
    <circle cx="40" cy="-20" r="30" fill="#9C27B0" />
    <circle cx="40" cy="20" r="30" fill="#AB47BC" />
    <circle cx="10" cy="40" r="30" fill="#BA68C8" />
    <circle cx="-20" cy="30" r="30" fill="#CE93D8" />
    <path d="M 0 -50 Q 10 -80 30 -90 Q 50 -95 60 -80 Q 65 -60 50 -50" stroke="#4D8076" stroke-width="5" fill="#4D8076" />
  </g>
  
  <!-- 文字 -->
  <text x="50%" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#333333">新鲜水果，健康生活</text>
  <text x="50%" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="#555555">限时特惠，全场8折</text>
