<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 -->
  <circle cx="100" cy="100" r="90" fill="#90CAF9" />
  <circle cx="100" cy="100" r="80" fill="#BBDEFB" />
  
  <!-- 进口水果图标 -->
  <g transform="translate(100, 100) scale(0.5)">
    <!-- 地球 -->
    <circle cx="0" cy="0" r="80" fill="#2196F3" />
    <circle cx="0" cy="0" r="75" fill="#42A5F5" />
    
    <!-- 大陆 -->
    <path d="M -40 -60 C -20 -70 0 -50 20 -60 C 40 -70 60 -50 40 -30 C 60 -10 40 10 50 30 C 60 50 40 60 20 50 C 0 40 -20 60 -40 40 C -60 20 -70 0 -50 -20 C -30 -40 -60 -50 -40 -60 Z" fill="#4CAF50" />
    <path d="M -10 -20 C 0 -30 10 -20 20 -30 C 30 -40 40 -30 30 -20 C 20 -10 30 0 20 10 C 10 20 0 10 -10 20 C -20 30 -30 20 -20 10 C -10 0 -20 -10 -10 -20 Z" fill="#4CAF50" />
    
    <!-- 经纬线 -->
    <ellipse cx="0" cy="0" rx="80" ry="30" fill="none" stroke="#BBDEFB" stroke-width="1" />
    <ellipse cx="0" cy="0" rx="60" ry="20" fill="none" stroke="#BBDEFB" stroke-width="1" />
    <ellipse cx="0" cy="0" rx="40" ry="10" fill="none" stroke="#BBDEFB" stroke-width="1" />
    <line x1="-80" y1="0" x2="80" y2="0" stroke="#BBDEFB" stroke-width="1" />
    <line x1="0" y1="-80" x2="0" y2="80" stroke="#BBDEFB" stroke-width="1" />
    
    <!-- 水果 -->
    <g transform="translate(40, -30) scale(0.4)">
      <circle cx="0" cy="0" r="40" fill="#FFA000" />
      <circle cx="0" cy="0" r="35" fill="#FFB300" />
      <path d="M 0 -40 L 0 -50" stroke="#795548" stroke-width="5" fill="none" />
      <path d="M 0 -50 Q 10 -60 0 -70 Q -10 -60 0 -50 Z" fill="#4CAF50" />
    </g>
    
    <g transform="translate(-50, 20) scale(0.3)">
      <path d="M 0 -40 C 60 -40 80 20 60 60 C 40 100 -40 100 -60 60 C -80 20 -60 -40 0 -40 Z" fill="#E53935" />
      <path d="M 0 -40 C 40 -40 60 0 40 40 C 20 80 -20 80 -40 40 C -60 0 -40 -40 0 -40 Z" fill="#EF5350" />
      <path d="M 0 -40 L 0 -60" stroke="#795548" stroke-width="5" fill="none" />
      <path d="M 0 -60 Q 10 -70 0 -80 Q -10 -70 0 -60 Z" fill="#4CAF50" />
    </g>
  </g>
  
  <!-- 文字 -->
  <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0D47A1">进口水果</text>
</svg>