<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 -->
  <circle cx="100" cy="100" r="90" fill="#C5E1A5" />
  <circle cx="100" cy="100" r="80" fill="#DCEDC8" />
  
  <!-- 应季水果图标 -->
  <!-- 苹果和梨 -->
  <g transform="translate(100, 100) scale(0.5)">
    <!-- 苹果 -->
    <g transform="translate(-60, 0)">
      <circle cx="0" cy="0" r="60" fill="#E53935" />
      <circle cx="0" cy="0" r="50" fill="#EF5350" />
      <path d="M 0 -60 L 10 -70 L 0 -80 L -10 -70 Z" fill="#795548" />
      <path d="M 0 -60 Q 20 -80 40 -70" stroke="#4CAF50" stroke-width="5" fill="#4CAF50" />
    </g>
    
    <!-- 梨 -->
    <g transform="translate(60, 0)">
      <path d="M 0 -40 C 60 -40 80 20 60 60 C 40 100 -40 100 -60 60 C -80 20 -60 -40 0 -40 Z" fill="#FDD835" />
      <path d="M 0 -40 C 40 -40 60 0 40 40 C 20 80 -20 80 -40 40 C -60 0 -40 -40 0 -40 Z" fill="#FFEE58" />
      <path d="M 0 -40 L 0 -70" stroke="#795548" stroke-width="8" fill="none" />
      <path d="M 0 -70 Q 20 -90 0 -100" stroke="#4CAF50" stroke-width="5" fill="#4CAF50" />
    </g>
    
    <!-- 叶子装饰 -->
    <path d="M -100 -50 Q -80 -70 -60 -50" stroke="#4CAF50" stroke-width="3" fill="none" />
    <path d="M 100 -50 Q 80 -70 60 -50" stroke="#4CAF50" stroke-width="3" fill="none" />
    <path d="M 0 100 Q 20 120 40 100" stroke="#4CAF50" stroke-width="3" fill="none" />
  </g>
  
  <!-- 文字 -->
  <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#33691E">应季水果</text>
</svg>